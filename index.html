<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grocery List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Manage your Grocery List.</h1>
            <p>You can Add or Remove Items depending on your liking.</p>
        </header>

        <div class="main-content">
            <div class="functionality">
                <input id="input" placeholder="Add Item..." type="text">
                <button class="add-item">Press to Add Item</button>
            </div>
            <div class="list-container">
                <ul class="list"></ul>
            </div>
            <p class="clear-item">Clear Items</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
